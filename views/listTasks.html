<!DOCTYPE html>
<html lang = "en">
  <head>
      <meta charset = "UTF-8" />
      <meta name = "viewport" content = "width=device-width, initial-scale =1.0"/>
      <link rel="stylesheet" href="stylesheet.css"/>

      <style> 
        table,th,td {
            border: 1px solid black;
        }
   </style>
  </head>

  <body>
        <h1>listTasks</h1></br>

        <h1>
                <a href= "/">Home</a> 
                <a href= "/NewTask">Add newTask</a>
                <a href="/deleteTask">deleteTask</a>
                <a href="/updateTask">updateTask</a>
        </h1>
      
        <h3>
         <table>
          <tr>
             <td>Task ID </td>
              <td>Taskname</td>
              <td>Due Date</td>
              <td>Description</td>
              <td>AssignTo</td>
              <td>Status</td>
          </tr>
        <% for (var i =0; i<tasks.length; i++){%>
          <tr>
              <td>
                  <%= tasks[i].taskID %>
              </td>
            
              <td>
                  <%= tasks[i].taskname %>
              </td>

              <td>
                  <%= tasks[i].dueDate %>
              </td>

              <td>
                  <%= tasks[i].taskDesc %>
              </td>

              <td>
                  <%= tasks[i].assignTo %>
              </td>

              <td>
                  <%= tasks[i].taskstatus %>
              </td>

        </tr>
        <% }%>
    </table>
 </h3>    
</body>
</html>
